<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the US</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Around.svg" alt="Around the US" class="header__logo" />
        </header>
        <div class="page__content">
            <main class="content">
                <section class="profile">
                    <img src="./images/jacques-cousteau.png" alt="Portrait of Jacques Cousteau" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button aria-label="edit" type="button" class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button aria-label="add" type="button" class="profile__add-button"></button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        
                    </ul>
                </section>
            </main>
            <footer class="footer container">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
            <div class="modal" id="modal-edit">
                <div class="modal__content">
                    <button class="modal__close" type="button"></button>
                    <h3 class="modal__title">Edit profile</h3>
                    <form class="modal__form" id="edit-profile-form" novalidate>
                        <label class="modal__label">
                            <input 
                            type="text" 
                            class="modal__input modal__input_type_name" 
                            id="user-name"
                            placeholder="Name" 
                            name="name"
                            maxlength="40"
                            minlength="2" 
                            required
                            >
                            <span class="modal__error" id="user-name-error"></span>
                        </label>
                        <label class="modal__label">
                            <input 
                            type="text" 
                            class="modal__input modal__input_type_description" 
                            id="user-description"
                            placeholder="Description" 
                            name="description" 
                            maxlength="200"
                            min="2"
                            required
                            >
                            <span class="modal__error" id="user-description-error"></span>
                        </label>
                        <button class="modal__button" type="submit">Save</button> 
                    </form>
                </div>
            </div>
            <div class="modal" id="modal-add">
                <div class="modal__content">
                    <button class="modal__close" type="button"></button>
                    <h3 class="modal__title">New Place</h3>
                    <form class="modal__form modal__form_add" novalidate>
                        <label class="modal__label">
                            <input 
                            type="text" 
                            class="modal__input modal__input_type_name"
                            id="card-name"
                            placeholder="Title" 
                            name="title" 
                            required
                            >
                            <span class="modal__error" id="card-name-error"></span>
                        </label>
                        <label class="modal__label">
                            <input 
                            type="url" 
                            class="modal__input modal__input_type_description" 
                            id="card-link"
                            placeholder="Image link" 
                            name="link" 
                            required
                            >
                            <span class="modal__error" id="card-link-error"></span>
                        </label>
                        <button class="modal__button modal__button_disabled" type="submit">Create</button> 
                    </form>
                </div>
            </div>
            <div class="modal" id="modal-image">
                <div class="modal__content modal__content_type_preview">
                    <button class="modal__close" type="button"></button>
                    <img class="modal__preview-image" src=" " alt=" ">
                    <p class="modal__preview-caption"></p>
                </div>
            </div>
        </div>
        <template id="card-template">
            <li class="card">
                <img class="card__image" src=" " alt=" ">
                <button aria-label="delete" class="card__delete-button" type="button"></button>
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button aria-label="like" class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validation.js"></script>
    </body>
</html>
