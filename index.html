<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the US</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Around.svg" alt="Around the US" class="header__logo" />
        </header>
        <div class="page__content">
            <main class="content">
                <section class="profile">
                    <img src="./images/jacques-cousteau.png" alt="Portrait of Jacques Cousteau" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button aria-label="edit" type="button" class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button aria-label="add" type="button" class="profile__add-button"></button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        
                    </ul>
                </section>
            </main>
            <footer class="footer container">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
            <div class="modal">
                <div class="modal__content">
                    <button class="modal__close" type="button"></button>
                    <h3 class="modal__title">Edit profile</h3>
                    <form class="modal__form">
                        <input type="text" class="modal__form modal__input_type_name" placeholder="Name" name="name" required>
                        <input type="text" class="modal__form modal__input_type_description" placeholder="Description" name="description" required>
                        <button class="modal__button" type="submit">Save</button> 
                    </form>
                </div>
            </div>
        </div>
        <template id="card-template">
            <li class="card">
                <img class="card__image" src="" alt="">
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button aria-label="like" class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
