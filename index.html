<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the US</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Around.svg" alt="Around the US" class="header__logo" />
        </header>
        <div class="page__content">
            <main class="content">
                <section class="profile">
                    <img src="./images/jacques-cousteau.png" alt="Portrait of Jacques Cousteau" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button aria-label="edit" type="button" class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button aria-label="add" type="button" class="profile__add-button"></button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/yosemite-valley.png" alt="Portrait of Yosemite Valley" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Yosemite Valley</h2>
                                <button aria-label="like" type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.png" alt="Portrait of Lake Louise" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Lake Louise</h2>
                                <button aria-label="like" type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.png" alt="Portrait of Bald Mountains" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Bald Mountains</h2>
                                <button aria-label="like" type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.png" alt="Portrait of Latemar" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Latemar</h2>
                                <button aria-label="like" type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.png" alt="Portrait of Vanoise National Park" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Vanoise Nationa...</h2>
                                <button aria-label="like" type="button" class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.png" alt="Portrait of Lago de Braies" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Lago di Braies</h2>
                                <button aria-label="like" type="button" class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer container">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
        </div>
    </body>
</html>
