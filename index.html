<!DOCTYPE html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the US</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header">
                <img src="./images/Around.svg" alt="Around the US" class="header__logo" />
            </header>
            <hr class="header__break" />
            <main class="content">
                <section class="profile">
                    <img src="./images/jacques-cousteau.png" alt="Portrait of Jacques Cousteau" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button">
                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white" />
                            </svg>
                        </button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button">
                        <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z" fill="#fff" />
                        </svg>
                    </button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/yosemite-valley.png" alt="Portrait of Yosemite Valley" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Yosemite Valley</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.png" alt="Portrait of Lake Louise" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Lake Louise</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.png" alt="Portrait of Bald Mountains" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Bald Mountains</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.png" alt="Portrait of Latemar" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Latemar</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.png" alt="Portrait of Vanoise National Park" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Vanoise Nationa...</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.png" alt="Portrait of Lago de Braies" class="card__image" />
                            <div class="card__description">
                                <h2 class="card__title">Lago di Braies</h2>
                                <button class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer container">
                <p class="footer__copyright">Â© 2022 Around The U.S.</p>
            </footer>
        </div>
    </body>
</html>
